
# propiedades de la aplicacion
server.port=8081
spring.datasource.hikari.jdbc-url=jdbc:oracle:thin:@//localhost:1521/XE
spring.datasource.hikari.username=sys as sysdba
spring.datasource.hikari.password=esUnSecreto
spring.datasource.hikari.driver-class-name=oracle.jdbc.OracleDriver


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

 
# para crear en automatico en la base de datos
spring.jpa.hibernate.ddl-auto=none


# para evitar un error de bean vacio
spring.jackson.serialization.fail-on-empty-beans=false

# para fechas
# will be equal to ISO-8601 formatting:
# spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
# spring.mvc.format.date-time=iso
spring.mvc.format.date-time=iso

